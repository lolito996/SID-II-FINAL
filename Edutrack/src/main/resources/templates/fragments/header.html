<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="/images/Edutrack_logo.jpeg" alt="Logo de Edutrack" class="logo"/>
            </div>
            <ul>
                <li><a th:href="@{/}" class="nav-link">Inicio</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/admin/users}" class="nav-link">Usuarios</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/admin/roles}" class="nav-link">Roles</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="nav-link" id="login">Iniciar Sesión</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}" class="nav-link" id="register">Registrarse</a></li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" id="user-name" href="javascript:void(0);" onclick="toggleDropdown()">
                        [[${#authentication.name}]]
                    </a>
                    <div class="dropdown-content" id="user-dropdown">
                        <a href="/logout">Cerrar Sesión</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <script src="/js/dropdown.js"></script>
</body>
</html>
